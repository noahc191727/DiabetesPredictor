name: CD - Deploy to EC2 with Docker

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -e

            # Install docker and git if not already installed
            if ! command -v docker >/dev/null 2>&1; then
              sudo apt-get update -y
              sudo apt-get install -y docker.io git
              sudo usermod -aG docker ubuntu || true
            fi

            # Clone repo on first deploy
            if [ ! -d "DiabetesPredictor" ]; then
              git clone https://github.com/${{ github.repository }}.git DiabetesPredictor
            fi

            cd DiabetesPredictor

            # Pull latest code
            git fetch origin
            git checkout main
            git pull origin main

            # Build Docker image
            docker build -t diabetes-app .

            # Stop old container (if exists)
            docker rm -f diabetes-app || true

            # Run updated container on port 8501
            docker run -d \
              --name diabetes-app \
              -p 8501:8501 \
              --restart always \
              diabetes-app

name: CI - Build & Validate Docker App

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build Docker image
        run: docker build -t diabetes-app .

      - name: Test container run
        run: docker run --rm diabetes-app echo "Container ran successfully"
      
      - name: Install dev dependencies
        run: pip install pytest flake8

      - name: Lint (flake8)
        run: flake8 .

      - name: Run unit tests
        run: pytest -q